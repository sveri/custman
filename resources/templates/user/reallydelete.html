{% extends "templates/base.html" %}
{% block content %}

<form field="user-row" class="tr" method="post" action="/admin/user/delete">
    <input name="__anti-forgery-token" type="hidden" value="{{af-token}}"/>
    <input type="hidden" field="username-hidden" name="user-id" value="{{id}}"/>
    <p><b>{% localize user/really_delete %} {{username}}</b></p>
    <span field="submit" class="td"><input type="submit" name="delete_cancel" value="{% localize generic/cancel %}" class="btn btn-primary"></span>
    <span field="submit" class="td"><input type="submit" name="delete_cancel" value="{% localize generic/delete %}" class="btn btn-danger"></span>
</form>

{% endblock %}
