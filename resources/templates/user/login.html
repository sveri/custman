{% extends "templates/base.html" %}
{% block content %}

<div class="container-fluid block-center" id="login">
    <div class="row">
        <div class="col-md-3" ></div>
        <div class="col-md-6">

            <form class="form-horizontal" role="form" action="/user/login" method="POST">
                <input name="__anti-forgery-token" type="hidden" value="{{af-token}}"/>
                {% if nexturl %}
                <input name="nexturl" type="hidden" value="{{nexturl}}"/>
                {% endif %}

                {% if error %}
                <div id="error" class="alert alert-danger">{{error}}</div>
                {% endif %}


                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">{% localize generic/email %}</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="email" placeholder="{% localize generic/email %}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">{% localize generic/password %}</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="{% localize generic/password %}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">{% localize user/signin %}</button>
                    </div>
                </div>
            </form>

        </div>


        <div class="col-md-3"></div>

    </div>
</div>
{% endblock %}
